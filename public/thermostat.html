<!DOCTYPE html>
<html>
<head>
  <title>Thermostat html</title>
</head>
<link rel="stylesheet" type="text/css" href="css/thermostat.css">
<script src="javascript/src/thermostat.js"></script>
<script src="jquery.js"></script>
<body>
  <script src="javascript/src/interface.js"></script>
  <div class='all'>
  <section id='thermo'>
    <div class='temp-display'>
      <h1 id="temp"></h1>
    </div>
    <div class='buttons'>
      <button id="lower-temp">-</button>
      <button id="raise-temp">+</button>
      <button id="reset-temp">reset</button>
      <button id="powersaving-off">PSM off</button>
      <button id="powersaving-on">PSM on</button>
    </div>
      <div id='psm'>
        Power-saving Mode is <span id='power-saving-status'>on</span>
      </div>
  </section>
  <section id='locality'>
    <h2>Current temperature: <span id="local-weather"></span></h2>
    <form id ='select-city'>
      <input id='current-city' type='text' placeholder='Enter a city'></input>
      <input type='submit'></input>
    </form>
  </section>
</div>
</body>
</html>
