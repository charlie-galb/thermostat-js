<!DOCTYPE html>
<html>
<head>
  <title>Thermostat html</title>
</head>
<link rel="stylesheet" type="text/css" href="thermostat.css">
<script src="src/thermostat.js"></script>
<script src="jquery.js"></script>
<body>
  <script src="src/interface.js"></script>
  <section>
    <h1 id="temp"></h1>
    <p>
      <button id="raise-temp">+</button>
      <button id="lower-temp">-</button>
      <button id="reset-temp">reset</button>
      Power-saving Mode is <span id='power-saving-status'>on</span>
      <button id="powersaving-on">PSM on</button>
      <button id="powersaving-off">PSM off</button>
    </p>
  </section>
  <section>
    <h2>Current temperature: <span id="local-weather"></span></h2>
    <form id ='select-city'>
      <input id='current-city' type='text' placeholder='Enter a city'></input>
      <input type='submit'></input>
    </form>
  </section>
</body>
</html>
